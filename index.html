<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Ordering System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 1200px;
            display: flex;
            min-height: 600px;
        }

        .side-panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .client-side {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .business-side {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .side-panel h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .side-panel p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .btn {
            background: white;
            color: #333;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .divider {
            width: 2px;
            background: rgba(255,255,255,0.3);
        }

        .icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 400px;
            }

            .divider {
                width: 100%;
                height: 2px;
            }

            .side-panel {
                padding: 30px 20px;
            }

            .side-panel h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="side-panel client-side">
            <div class="icon">üçî</div>
            <h1>Student Portal</h1>
            <p>Place your food orders here</p>
            <a href="client.html" class="btn">Order Now</a>
        </div>
        
        <div class="divider"></div>
        
        <div class="side-panel business-side">
            <div class="icon">üë®‚Äçüç≥</div>
            <h1>Canteen Staff</h1>
            <p>Manage and track orders</p>
            <a href="business.html" class="btn">Access Dashboard</a>
        </div>
    </div>
</body>
