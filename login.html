<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Canteen Ordering System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .tab-container {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            width: 100%;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: #667eea;
        }

        .error-message {
            background: #f44336;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #4caf50;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .offers-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        .offers-section h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .offer-item {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .offer-badge {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçî Canteen Portal</h1>
            <p>Login or create an account</p>
        </div>

        <div class="form-container">
            <div class="tab-container">
                <div class="tab active" onclick="switchTab('login')">Login</div>
                <div class="tab" onclick="switchTab('register')">Register</div>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <!-- Login Form -->
            <div class="form-content active" id="loginForm">
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginPhone">Phone Number *</label>
                        <input type="tel" id="loginPhone" name="phone" required placeholder="Enter your phone number">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password *</label>
                        <input type="password" id="loginPassword" name="password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
            </div>

            <!-- Register Form -->
            <div class="form-content" id="registerForm">
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerName">Full Name *</label>
                        <input type="text" id="registerName" name="name" required placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="registerPhone">Phone Number *</label>
                        <input type="tel" id="registerPhone" name="phone" required placeholder="Enter your phone number">
                    </div>
                    <div class="form-group">
                        <label for="registerStudentId">Student ID *</label>
                        <input type="text" id="registerStudentId" name="studentId" required placeholder="Enter your student ID">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password *</label>
                        <input type="password" id="registerPassword" name="password" required placeholder="Create a password">
                    </div>
                    <div class="form-group">
                        <label for="registerConfirmPassword">Confirm Password *</label>
                        <input type="password" id="registerConfirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="submit-btn">Create Account</button>
                </form>
            </div>

            <a href="index.html" class="back-btn">‚Üê Back to Home</a>

            <div class="offers-section">
                <h3>üéâ Today's Offers</h3>
                <div class="offer-item">
                    <span>Combo Meal Deal</span>
                    <span class="offer-badge">20% OFF</span>
                </div>
                <div class="offer-item">
                    <span>Free Drink with Burger</span>
                    <span class="offer-badge">SPECIAL</span>
                </div>
                <div class="offer-item">
                    <span>Happy Hour (2-4 PM)</span>
                    <span class="offer-badge">15% OFF</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab:nth-child(${tab === 'login' ? '1' : '2'})`).classList.add('active');

            // Update form content
            document.querySelectorAll('.form-content').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');

            // Clear messages
            hideMessages();
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(hideMessages, 5000);
        }

        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
            setTimeout(hideMessages, 5000);
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function validatePhone(phone) {
            const phoneRegex = /^[0-9]{10}$/;
            return phoneRegex.test(phone);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        function hashPassword(password) {
            // Simple hash function for demo (in production, use proper hashing)
            let hash = 0;
            for (let i = 0; i < password.length; i++) {
                const char = password.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return hash.toString();
        }

        // Login form handler
        document.getElementById('loginFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('loginPhone').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!validatePhone(phone)) {
                showError('Please enter a valid 10-digit phone number');
                return;
            }

            if (!password) {
                showError('Please enter your password');
                return;
            }

            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('canteenUsers') || '[]');
            const user = users.find(u => u.phone === phone);

            if (!user) {
                showError('No account found with this phone number');
                return;
            }

            if (user.password !== hashPassword(password)) {
                showError('Incorrect password');
                return;
            }

            // Store current user session
            localStorage.setItem('currentUser', JSON.stringify({
                phone: user.phone,
                name: user.name,
                studentId: user.studentId,
                loginTime: new Date().toISOString()
            }));

            showSuccess('Login successful! Redirecting...');
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1500);
        });

        // Register form handler
        document.getElementById('registerFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value.trim();
            const phone = document.getElementById('registerPhone').value.trim();
            const studentId = document.getElementById('registerStudentId').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            if (!name) {
                showError('Please enter your full name');
                return;
            }

            if (!validatePhone(phone)) {
                showError('Please enter a valid 10-digit phone number');
                return;
            }

            if (!studentId) {
                showError('Please enter your student ID');
                return;
            }

            if (!validatePassword(password)) {
                showError('Password must be at least 6 characters long');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            // Check if user already exists
            const users = JSON.parse(localStorage.getItem('canteenUsers') || '[]');
            if (users.find(u => u.phone === phone)) {
                showError('An account with this phone number already exists');
                return;
            }

            // Create new user
            const newUser = {
                phone: phone,
                name: name,
                studentId: studentId,
                password: hashPassword(password),
                createdAt: new Date().toISOString(),
                orders: []
            };

            users.push(newUser);
            localStorage.setItem('canteenUsers', JSON.stringify(users));

            showSuccess('Account created successfully! Please login.');
            
            // Switch to login tab after successful registration
            setTimeout(() => {
                switchTab('login');
                document.getElementById('loginPhone').value = phone;
            }, 1500);
        });

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
            if (currentUser) {
                // Check if session is still valid (24 hours)
                const loginTime = new Date(currentUser.loginTime);
                const now = new Date();
                const diffHours = (now - loginTime) / (1000 * 60 * 60);
                
                if (diffHours < 24) {
                    window.location.href = 'dashboard.html';
                } else {
                    // Clear expired session
                    localStorage.removeItem('currentUser');
                }
            }
        });
    </script>
</body>
